{% load i18n %}
{% load bootstrap3 %}

<div class="panel panel-default eupago-paybylink-confirm">
    <div class="panel-heading">
        <h4 class="panel-title">
            <i class="fa fa-link"></i>
            {% trans "PayByLink" %}
            <small class="text-muted">{% trans "Powered by EuPago" %}</small>
        </h4>
    </div>
    <div class="panel-body">
        <p>
            Será redirecionado para uma página de pagamento segura onde poderá escolher o seu método de pagamento preferido.
        </p>
        
        <div class="alert alert-info">
            <i class="fa fa-info-circle"></i>
            A sua encomenda será confirmada automaticamente assim que o pagamento for concluído.
        </div>
    </div>
</div>

<style>
.eupago-paybylink-confirm {
    border: 2px solid #e7f3ff;
}

.eupago-paybylink-confirm .panel-heading {
    background: linear-gradient(135deg, #4a148c, #3b1c4a);
    color: white;
    border-bottom: none;
}

.alert-info {
    border-left: 4px solid #4a148c;
    background-color: #f3e5f5;
}
</style>
