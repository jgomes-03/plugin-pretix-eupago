{% load i18n %}
{% load bootstrap3 %}

<div class="panel panel-default eupago-paybylink-form">
    <div class="panel-heading">
        <h4 class="panel-title">
            <i class="fa fa-link"></i>
            {% trans "Powered by EuPago" %}
        </h4>
    </div>
    <div class="panel-body">
        {% if provider.settings.paybylink_description %}
        <p class="help-block">{{ provider.settings.paybylink_description }}</p>
        {% else %}
        <p>Será redirecionado para uma página de pagamento segura.</p>
        {% endif %}
    </div>
</div>

<style>
.eupago-paybylink-form {
    border: 2px solid #e7f3ff;
}

.eupago-paybylink-form .panel-heading {
    background: linear-gradient(135deg, #4a148c, #3b1c4a);
    color: white;
    border-bottom: none;
}

.accepted-methods {
    text-align: center;
    padding: 10px 0;
}

.accepted-methods i {
    margin: 0 5px;
    opacity: 0.8;
    transition: opacity 0.3s;
}

.accepted-methods i:hover {
    opacity: 1;
}

.alert-info {
    border-left: 4px solid #4a148c;
    background-color: #f3e5f5;
}

.fa-ul {
    margin-left: 0;
}

.fa-li {
    left: -1.5em;
}
</style>
