{% load i18n %}
{% load bootstrap3 %}

<div class="panel panel-default eupago-paybylink-form">
    <div class="panel-heading">
        <h4 class="panel-title">
            <i class="fa fa-globe" style="margin-right: 8px; color: #4CAF50;"></i>
            {% trans "via EuPago" %}
            <!--<small class="text-muted">{% trans "via EuPago" %}</small>-->
        </h4>
    </div>
    <div class="panel-body">
        {% if provider.settings.paybylink_description %}
        <p class="help-block">{{ provider.settings.paybylink_description }}</p>
        {% else %}
        <p>Será redirecionado para uma página de pagamento segura.</p>
        {% endif %}
    </div>
</div>

<style>
.eupago-paybylink-form {
    border: 2px solid #4CAF50;
    box-shadow: 0 2px 8px rgba(76, 175, 80, 0.1);
}

.eupago-paybylink-form .panel-heading {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border-bottom: none;
}

.payment-process-info {
    transition: transform 0.2s ease;
}

.payment-process-info:hover {
    transform: translateY(-1px);
}

.step-item {
    transition: all 0.2s ease;
}

.step-item:hover {
    transform: translateX(5px);
}

.method-item {
    transition: all 0.2s ease;
    cursor: pointer;
}

.method-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.security-features, .payment-methods {
    transition: transform 0.2s ease;
}

.security-features:hover, .payment-methods:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .payment-process-info .col-sm-6 {
        margin-bottom: 15px;
    }
    
    .methods-grid {
        grid-template-columns: 1fr 1fr !important;
    }
}
</style>
